<div class="col-xs-3" ng-repeat="list in lists()" style="padding:0px">
  <div class="">
  <div class="card bg-faded">
    <div class="card-header bg-inverse">
      <h4>
      {{list.id}} / {{list.title}} 

      </h4>
     
      <h6>
        {{list.description}}
        <a class="btn pull-right fa fa-trash-o" aria-hidden="true" ng-click="deleteList(list)"></a>
      </h6>  
    </div> 

    <div class="card-block">
       <h4>Tasks</h4>
    </div>

    
    <div class="col-xs-12" ng-repeat="task in tasks() | filter:{list_id: list.id}">
      <a class="btn pull-right fa fa-trash-o" aria-hidden="true" ng-click="deleteTask(task)"></a>
      <button class="card" ng-click="showEditTaskModal(task)">
        <div class="card-header">
          {{task.title}} 
          <!-- <a class="btn pull-right fa fa-trash-o" aria-hidden="true" ng-click="deleteTask(task)"></a> -->
        </div>

        
        <div class="card-block">
          {{ task.description}}
          <br>
          votes :: {{task.votes}}
          <br>
          completed :: {{task.completed}}
        </div>

      </button>
    </div>

    <div class="container-fluid" style="margin-bottom: 10px">
      <button class="btn btn-warning active center-block" ng-click="showNewTaskModal(list.id)"> Add New Task </button>
    </div>
  </div>
  </div>
</div>
