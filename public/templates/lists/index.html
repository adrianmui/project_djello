<div class="card col-xs-3" ng-repeat="list in lists()" style="padding:0px">
  <div class="card-header">
    
      <h4>
      {{list.id}} : {{list.title}} 

      </h4>
     
      <h6>
        {{list.description}}
         
      </h6>
    
      <a class="btn pull-right fa fa-trash-o" aria-hidden="true" ng-click="deleteList(list)"></a>
  </div> 

  <div class="card-block">
     <h4>Tasks</h4>
  </div>

  
    <div class="col-xs-12" ng-repeat="task in tasks() | filter:{list_id: list.id}">
      <a class="btn pull-right fa fa-trash-o" aria-hidden="true" ng-click="deleteTask(task)"></a>
      <button class="card bg-faded" ng-click="showEditTaskModal(task)">
        <div class="card-header">
          {{task.title}} 

        </div>

        
          <div class="card-block">
            {{ task.description}}
            <br>
            votes :: {{task.votes}}

            <br>
            completed :: {{task.completed}}
          </div>

      </button>
    </div>
  
    <button class="btn btn-outline-warning" ng-click="showNewTaskModal(list.id)"> Add New Task </button>
</div>
