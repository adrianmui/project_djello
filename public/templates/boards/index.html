<div class="card" >

  <div class="card-header bg-inverse">
    <h3>Boards Directory</h3>


    <h6> Sample Something Description</h6>
  </div>

  <div class="card-block bg-faded">
    <div class="card col-xs-3" ng-repeat="board in boards()">
      <div class="card-header">
        <h3>{{ board.title }}</h3>
        <h6> belongs to: user{{board.user_id}}</h6>
      </div>
      <div class="card-block">
        <a ui-sref='main.boards.show({id: board.id})'>View here </a>
      </div>
    </div>
  </div>
</div>
